<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>創造の仕組み完全バイブル</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fc;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            margin: 0 auto;
        }
        .title {
            font-size: 4rem;
            font-weight: bold;
            color: #2d3748;
        }
        .subtitle {
            font-size: 1.5rem;
            color: #4a5568;
        }
        .author {
            font-size: 1rem;
            color: #718096;
        }
        .divider {
            width: 80px;
            height: 4px;
            background-color: #667eea;
            margin: 1rem 0;
        }
        /* 以下、元ファイルからのカスタムスタイル */
        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .section-icon {
            margin-right: 0.5rem;
            font-size: 1.5rem;
            color: #e53e3e;
        }
        .section-title {
            font-size: 2rem;
            font-weight: 500;
            color: #2d3748;
        }
        .caution-section .divider {
            background-color: #e53e3e;
        }
    </style>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="slide-container flex flex-col justify-center">
        <!-- スライド1: タイトル -->
        <div class="p-16">
            <h1 class="title">創造の仕組み 完全バイブル</h1>
            <div class="divider"></div>
            <p class="subtitle">スピリチュアルな探究をするマスターのための手引き書</p>
            <p class="author">Kazuma Wada</p>
        </div>
        <!-- 以降、元ファイルの各スライドコンテンツを順次配置 -->
        <div class="p-8">
            <h2 class="section-title">I. 創造の5つの普遍法則</h2>
            <div class="divider"></div>
            <!-- 法則のカード群 -->
        </div>
        <div class="p-8">
            <h2 class="section-title">II. ワクワクの公式</h2>
            <div class="divider"></div>
            <!-- 公式のステップ -->
        </div>
        <div class="p-8">
            <h2 class="section-title">III. 存在の構造：次元と密度</h2>
            <div class="divider"></div>
            <!-- 表や図 -->
        </div>
        <div class="p-8 caution-section">
            <div class="section-header">
                <div class="section-icon"><i class="fas fa-exclamation-triangle"></i></div>
                <h3 class="section-title">実践上の注意点と対策</h3>
            </div>
            <div>
                <!-- 注意点リスト -->
            </div>
        </div>
    </div>

    <script id="html_badge_script">
        window.__genspark_remove_badge_link = "https://www.genspark.ai/api/html_badge/remove_badge?token=YOUR_TOKEN_HERE";
        window.__genspark_locale = "ja-JP";
        window.__genspark_token = "YOUR_TOKEN_HERE";
    </script>
    <script src="https://www.genspark.ai/slide-inner.js?_v=1"></script>
</body>
</html>
